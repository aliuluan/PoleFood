<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="achat.css">
    <title>Achats</title>
</head>
<body>
    <ul>
        <li><a class="index" href="index.html">Pole Food</a> </li>
        <li><a href="achat.html">Achat</a></li>
        <input type="text" placeholder="Rechercher ...">
        <button type="submit"><i class="recherche"><a href="index.html"><img src="images/logoRecherche/recherche.png"
                        width="10px"></a></i></button>
        <li style="float:right"><a class="logoPanier " href="panier.html"><img src="images/logoPanier/logo.png"
                    width="25px"></a></li>
        <li style="float:right"><a href="">Se connecter</a></li>
    </ul>
    <body>
        <div id="product-container">
            <img id="product-image" src="images/nourriture/frenchBurger.jpg" alt="Burger Image">
            <div id="product-info">
                <h1 id="product-name">Burger</h1>
                <p id="product-price">Prix : 10 euros</p>
            </div>
            <div class="sauce-options">
                <h2>Choix de Sauce</h2>
                <div class="sauce-buttons">
                    <button class="sauce-button" data-sauce="ketchup">Ketchup</button>
                    <button class="sauce-button" data-sauce="mayo">Mayo</button>
                    <button class="sauce-button" data-sauce="moutarde">Moutarde</button>
                </div>
            </div>
            <div class="side-options">
                <h2>Accompagnement</h2>
                <div class="side-buttons">
                    <button class="side-button" data-side="frites">frites</button>
                    <button class="side-button" data-side="potatoes">potatoes</button>
                    <button class="side-button" data-side="mais">mais</button>
                </div>
            </div>
            <a href="produit.html" id="add-to-cart" class="button-link">Ajouter au panier</a>
        </div>
        <script src="achat.js"></script> 
    </body>
</body>
</html>
